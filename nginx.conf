server {
    listen 80;
    server_name localhost; # Or your domain/IP
    root /var/www/html/app;
    index bot.php message.php; # List your PHP entry points

    location / {
        try_files $uri $uri/ /bot.php?$args; # Or /message.php, depending on your main entry point
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/run/php/php82-fpm.sock;
        fastcgi_index bot.php; # Or message.php
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }


    location ~ \.css$ { # Serve CSS files directly
        try_files $uri =404; # Handle missing CSS files
    }
}
